<p><p style="margin: 0.5em 0px; line-height: 22.4px; color: rgb(0, 0, 0); font-family: sans-serif; font-size: 15px; font-style: normal;

white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"><strong>Rule-124, Income-tax Rules</strong>:<br />
<br />
[Fees for obtaining certified copy of notice.<br />
<br />
<strong>124</strong>. Fees to be paid for the issue of a certified copy of the 
notice given under sub-section (1) or sub-section (1A) or sub-section (1B) of 
section 281A shall be two rupees for every such copy.]</p>
