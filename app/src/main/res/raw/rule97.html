white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"><strong>Rule-10S, Income-tax Rules:</strong><br />
<br />
Renewing an agreement.<br />
<br />
<strong>10S</strong>.Request for renewal of an agreement may be made as a new 
application for agreement, using the same procedure as outlined in these rules 
except pre-filing consultation as referred to in rule 10H.</p>
