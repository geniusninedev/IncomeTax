[Form of report for claiming deduction under sub-section (11B) of section 80-IB.<br />
<br />
18DD. The report of an accountant which is required to be furnished by the 
assessee along with the return of income, under sub-section (11B) of section 
80-IB shall be in Form No. 10CCBC.]</p>
